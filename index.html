<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="box">
            <div id="answer">
                <input id="ku" type="number"  name="display">
            </div>
            <div id="buttons">
                <div>   
                    <input type="button" value="AC" onclick = "ku.value = ''">
                    <input type="button" value="DE"   onclick = "ku.value = ku.value.toString().slice(0,-1)">
                    <input type="button" value="."  onclick = " ku.value += '.'" >
                    <input type="button" value="/"  onclick = " ku.value += '/'" >
                </div>
                <div>
                    <input type="button" value="7"  onclick = " ku.value += '7'">
                    <input type="button" value="8"  onclick = " ku.value += '8'">
                    <input type="button" value="9"  onclick = " ku.value += '9'">
                    <input type="button" value="*"  onclick = " ku.value += '*'">
                </div>
                <div>
                    <input type="button" value="4"  onclick = " ku.value += '4'">
                    <input type="button" value="5" onclick = " ku.value += '5'">
                    <input type="button" value="6" onclick = " ku.value += '6'">
                    <input type="button" value="-" onclick = " ku.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick = " ku.value += '1'">
                    <input type="button" value="2" onclick = " ku.value += '2'">
                    <input type="button" value="3" onclick = " ku.value += '3'">
                    <input type="button" value="+" onclick = " ku.value += '+'">
                </div>
                <div>
                    <input type="button" value="00" onclick = " ku.value += '00'">
                    <input type="button" value="0" onclick = " ku.value += '0'">
                    <input type="button" value="=" onclick = "ku.value = eval(ku.value)">
                    <input type="button" value="()" onclick = " ku.value += '()'">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
